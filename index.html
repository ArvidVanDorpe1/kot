<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“Š Fridge Dashboard</title>
    <style>
        /* Algemene styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            font-size: 1.75rem;
            color: #4CAF50;
            margin-top: 30px;
            text-align: center;
        }

        /* Tab styling */
        .tabs {
            display: flex;
            justify-content: center;
            background-color: #4CAF50;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 85%;
            transition: background-color 0.3s;
        }

        .tabs button {
            flex: 1;
            padding: 20px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .tabs button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Tab content styling */
        .tab-content {
            display: none;
            padding: 30px;
            animation: fadeIn 0.5s ease-in-out;
            opacity: 0;
        }

        .active {
            display: block;
            opacity: 1;
        }

        /* Kaartstijl */
        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin: 15px auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Animatie voor tab content */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Flexbox layout voor Taken & Kalender */
        .tasks-calendar-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .tasks-container, .calendar-container {
            width: 48%;
        }

        /* Weerkaart */
        .weather-card {
            text-align: center;
            padding: 25px;
            background-color: #e0f7fa;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            max-width: 400px;
        }

        .weather-info {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        /* Responsive Styling voor tablet */
        @media (max-width: 1000px) {
            h1 {
                font-size: 2rem;
            }

            .tabs {
                flex-direction: column;
                width: 100%;
            }

            .tabs button {
                font-size: 16px;
                padding: 18px;
            }

            .card {
                width: 95%;
            }

            button {
                font-size: 16px;
                padding: 18px 25px;
            }

            .tasks-calendar-container {
                flex-direction: column;
            }

            .tasks-container, .calendar-container {
                width: 100%;
            }
        }

        /* Extra grote knoppen voor grotere tablet-schermen */
        @media (min-width: 1001px) and (max-width: 1300px) {
            .tabs button {
                font-size: 20px;
                padding: 25px;
            }

            button {
                font-size: 20px;
                padding: 25px 30px;
            }
        }

        /* Vergroten van de checkboxen voor touchscreen */
        .checkbox-task {
            transform: scale(1.5);
            margin-right: 10px;
        }

        /* Styling voor de To Do lijst */
        .todo-list {
            list-style-type: none;
            padding-left: 0;
            overflow-y: auto;
            max-height: 200px;
        }

        .todo-item {
            background-color: #fff;
            padding: 15px;
            margin: 5px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-item:hover {
            background-color: #f1f1f1;
        }

        .todo-item .delete-btn {
            background-color: #afafaf;
            color: white;
            border: none;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
            width: 5%;
        }

        .todo-item .delete-btn:hover {
            background-color: #c0392b;
        }

        /* Verbeterde styling voor de verwijderknop */
.delete-btn {
    background-color: #e74c3c; /* Rood voor de delete knop */
    color: white;
    border: none;
    text-align: center;
    border-radius: 50%;
    cursor: pointer;
    padding: 8px 12px;
    width: 35px;
    height: 35px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
}

.delete-btn:hover {
    background-color: #c0392b; /* Donkerder rood wanneer je eroverheen hovert */
    transform: scale(1.1); /* Verhoogde grootte bij hover */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Schaduw effect bij hover */
}

/* Pictogram voor de verwijderknop */
.delete-btn::before {
    content: "âŒ";
    font-size: 18px;
}
    </style>
</head>
<body>
    <h1>ğŸ“Š Fridge Dashboard</h1>
    <div class="tabs">

    <div id="student-life" class="tab-content active">

        <div class="card">

            <iframe src="https://calendar.google.com/calendar/embed?src=arvidvandorpe.werkmail%40gmail.com&ctz=Europe%2FBrussels" style="border: 0; width: 100%; height: 400px;" frameborder="0" scrolling="no"></iframe>

        </div>
    </div>

    <div id="tasks-calendar" class="tab-content">
        <div class="tasks-calendar-container">

                    <label><input type="checkbox" class="checkbox-task" data-task="kat-eten" onclick="updateTaskStatus('kat-eten')"> ğŸ± Kat eten & water - Dagelijks</label><br>

                    <h2>ğŸ§¹ Huishoudelijke taken</h2>
                    <label><input type="checkbox" class="checkbox-task" data-task="vuilbak" onclick="updateTaskStatus('vuilbak')"> ğŸš® Vuilbak buiten - Donderdag</label><br>
                    <label><input type="checkbox" class="checkbox-task" data-task="kattenbak" onclick="updateTaskStatus('kattenbak')"> ğŸ¾ Kattenbak legen - Om de 3 dagen</label><br>

            <div class="calendar-container">

                </div>
            </div>

    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        async function fetchWeather() {
            const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=51.05&longitude=3.72&current_weather=true');
            const data = await response.json();
            const temp = data.current_weather.temperature;
            const conditions = data.current_weather.weathercode;
            let outfit = "ğŸ‘• T-shirt weer";
            let emoji = "â˜€ï¸";
            
            if (temp < 10) {
                outfit = "ğŸ§¥ Jas weer";
                emoji = "â„ï¸";
            } else if (temp < 18) {
                outfit = "ğŸ§¥ Pull weer";
                emoji = "ğŸŒ¥";
            }
            if (conditions >= 3) {
                outfit = "â˜” Regenjas nodig!";
                emoji = "ğŸŒ§";
            }

            document.getElementById('weather-info').innerHTML = `${emoji} ${temp}Â°C - ${outfit}`;
        }

        async function fetchNews() {
            const response = await fetch('https://rss.belgium.be/feed/news');
            const text = await response.text();
            const parser = new DOMParser();
            const xml = parser.parseFromString(text, "text/xml");
            const items = xml.getElementsByTagName("item");
            let headlines = "<b>ğŸ“° Nieuws Headlines</b>";
            for (let i = 0; i < 3; i++) {
                headlines += `<p>ğŸ“¢ ${items[i].getElementsByTagName("title")[0].textContent}</p>`;
            }
            document.getElementById('news-card').innerHTML = headlines;
        }

        function updateTaskStatus(taskId) {
            const checkbox = document.querySelector(`input[data-task="${taskId}"]`);
            localStorage.setItem(taskId, checkbox.checked ? 'done' : 'pending');
        }

        function addTodo() {
            const todoText = prompt("Voer een taak in:");
            if (todoText) {
                const todoList = document.getElementById('todo-list');
                const li = document.createElement('li');
                li.classList.add('todo-item');
                li.innerHTML = `${todoText} <button class="delete-btn" onclick="deleteTodo(this)"></button>`;
                li.onclick = () => {
                    li.classList.toggle('completed');
                };
                todoList.appendChild(li);
            }
        }

        function deleteTodo(btn) {
            const li = btn.closest('li');
            li.remove();
        }

        fetchWeather();
        fetchNews();
    </script>
</body>
